<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フーリエ変換シミュレータ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>フーリエ変換シミュレータ</h1>
        <div>
            <label for="waveform">波形を選択：</label>
            <select id="waveform">
                <option value="sine">正弦波</option>
                <option value="square">矩形波</option>
                <option value="sawtooth">のこぎり波</option>
                <option value="custom">合成波</option>
            </select>
        </div>
        <div id="customWaves" style="display: none;">
            <label for="frequency1">周波数1 (Hz)：</label>
            <input type="number" id="frequency1" value="50">
            <label for="amplitude1">振幅1：</label>
            <input type="number" id="amplitude1" value="1">
            <br>
            <label for="frequency2">周波数2 (Hz)：</label>
            <input type="number" id="frequency2" value="100">
            <label for="amplitude2">振幅2：</label>
            <input type="number" id="amplitude2" value="0.5">
            <br>
            <label for="frequency3">周波数3 (Hz)：</label>
            <input type="number" id="frequency3" value="150">
            <label for="amplitude3">振幅3：</label>
            <input type="number" id="amplitude3" value="0.3">
        </div>
        <div>
            <label for="frequency">周波数 (Hz)：</label>
            <input type="number" id="frequency" value="50">
        </div>
        <div>
            <label for="samples">サンプル数：</label>
            <input type="number" id="samples" value="256">
        </div>
        <button id="generate">生成</button>
        <div id="timeDomain" class="plot"></div>
        <div id="frequencyDomain" class="plot"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
